		#LLP-decoupler-radial-titl = Радиальный разъединитель Falcon
		#LLP-decoupler-radial-desc = Соединительный разъединитель для основных баков шириной 2,5 м на платформе Falcon Heavy.

		#LLP-decoupler-sps-titl = Разъединитель SPS Falcon
