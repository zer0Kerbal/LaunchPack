		#LLP-decoupler-trunk-titl = Адаптер/Разъединитель Dragon 2
		#LLP-decoupler-trunk-desc = 2,5-метровый адаптер/разъединитель для верхней ступени системы запуска SpaceX Dragon.

		#LLP-dock-dragon-titl = Стыковочная система для SpaceX Dragon
		#LLP-dock-dragon-desc = Стыковочная система для космического корабля SpaceX Dragon, также подключается к средним стыковочным системам.

		#LLP-dragon-cargo-titl = Грузовая капсула SpaceX Dragon V1
		#LLP-dragon-cargo-desc = Грузовая капсула Dragon V1 оснащена шестью ориентировочными двигателями Draco, монопропеллантом, освещением салона и док-станции, открывающимися передними панелями для доступа к грузу и термозащитным экраном PICA-X для входа в атмосферу. Она может использоваться с грузами, складывающимися и подключаемыми, и может использоваться для хранения научных данных.

		#LLP-eng-draco-titl = Радиальные двигатели SpaceX SuperDraco
		#LLP-eng-draco-desc = Радиально установленные двигатели SuperDraco, предназначенные для установки на космический корабль SpaceX Dragon V2 в комплекте из четырех штук. Используя монопропеллант в качестве топлива, они предназначены для использования в качестве аварийных двигателей или для силовых посадок.

		#LLP-eng-merlin-1D-vac-titl = Вакуумный двигатель SpaceX Merlin 1D
		#LLP-eng-merlin-1D-vac-desc = Вакуумный двигатель Merlin 1D, крепление и защитная накладка, предназначенные для установки на верхний бак ширины 2,5 м космических ракет SpaceX Falcon.

		#LLP-eng-merlin-1D-center-titl = Сгруппированный двигатель SpaceX Merlin 1D
		#LLP-eng-merlin-1D-center-desc = Ракетный двигатель Merlin 1D, предназначенный для установки на корпус двигателя Merlin 1D в группе из девяти штук.

		#LLP-eng-plate-merlin-titl = Корпус двигателя SpaceX Merlin 1D
		#LLP-eng-plate-merlin-desc = 2,5-метровый корпус для девяти двигателей Merlin 1D для космических ракет SpaceX Falcon. Предназначен для установки двигателей в "октавеб" шаблоне.


		#LLP-eng-sep-titl = Мотор для разделительного толчка
		#LLP-eng-sep-desc = Твердотопливный двигатель, предназначенный для помощи при отделении радиально установленных топливных баков.

		#LLP-fairing-falcon-9-inter-titl = Межступенчатый кожух Falcon 9 v1.1
		#LLP-fairing-falcon-9-inter-desc = 2,5-метровый межступенчатый кожух для первой ступени космической ракеты SpaceX Falcon 9 v1.1.

		#LLP-fairing-falcon-base-titl = Основание кожуха SpaceX Falcon 2,5 м
		#LLP-fairing-falcon-base-desc = 2,5-метровое основание и разъединитель кожуха SpaceX Falcon.

		#LLP-fairing-falcon-expanded-titl = Расширенный кожух SpaceX Falcon 2,5 м
		#LLP-fairing-falcon-expanded-desc = Расширенный кожух для верхних грузов 2,5-метровых космических ракет. Предназначен для установки в парах на 2,5-метровое основание и разъединитель кожуха SpaceX Falcon.

		#LLP-fairing-falcon-heavy-inter-titl = Межступенчатый кожух Falcon Heavy
		#LLP-fairing-falcon-heavy-inter-desc = 2,5-метровый межступенчатый кожух для центральной ступени космической ракеты SpaceX Falcon Heavy.

		#LLP-fin-grid-sm-titl = Малое рулевое крыло
		#LLP-fin-grid-sm-desc = В качестве альтернативы стандартным рулевым устройствам, рулевое крыло сохраняет свою плоскую форму и расширяется при необходимости для помощи в управлении транспортным средством.

		#LLP-fin-grid-titl = Рулевое колесо
		#LLP-fin-grid-desc = В качестве альтернативы стандартным рулевым устройствам, рулевое крыло сохраняет свою плоскую форму и расширяется при необходимости для помощи в управлении транспортным средством.

		#LLP-ladder-dragon-titl = Лестница SpaceX Dragon V2
		#LLP-ladder-dragon-desc = Прикрепляемая лестница, предназначенная для космического корабля SpaceX Dragon V2.

		#LLP-leg-falcon-lower-titl = Первая ступень посадочного шасси SpaceX Falcon
		#LLP-leg-falcon-lower-desc = Прочное, амортизирующее посадочное шасси для первой ступени многоразовых космических ракет SpaceX Falcon.

		#LLP-leg-falcon-upper-titl = Верхняя опорная система Falcon
		#LLP-leg-falcon-upper-desc = Посадочное шасси для верхней многоразовой орбитальной ступени SpaceX Falcon.

		#LLP-nosecone-dragon-2-retractable-titl = Отсоединяемый конус носовой части Dragon V2
		#LLP-nosecone-dragon-2-retractable-desc = Отсоединяемый конус носовой части для космического корабля SpaceX Dragon V2.

		#LLP-nosecone-dragon-2-titl = Конус носовой части Dragon V2
		#LLP-nosecone-dragon-2-desc = Аэродинмичный конус носовой части для космического корабля SpaceX Dragon V2.

		#LLP-nosecone-falcon-heavy-titl = Тяжелый конус носовой части Dragon V2
		#LLP-nosecone-falcon-heavy-desc = 2.5м Тяжелый конус носовой части Dragon V2.

		#LLP-payload-sat-titl = Каркас для захвата спутника Falcon 2,5 метра
		#LLP-payload-sat-desc = Каркас для захвата спутника, предназначенный для использования внутри грузового отсека Falcon 2,5 метра.

		#LLP-pod-dragon-2-titl = Капсула SpaceX Dragon V2
		#LLP-pod-dragon-2-desc = Удивительное инженерное достижение - многоразовая капсула Dragon V2 объемом 2,5 метра для семи человек, оснащенная шестью направленными тяговыми двигателями Draco, внутренней и внешней подсветкой, складным посадочным шасси и открывающейся люком. Капсула оборудована теплозащитным экраном второго поколения PICA-X для возвращения в атмосферу Земли, а на борту имеется достаточное количество монопропелланта для полноценных мягких посадок на практически любой планете.

		#LLP-probe-falcon-250-titl = Система дистанционного управления Falcon
		#LLP-probe-falcon-250-desc = Двухсекционная система дистанционного управления Falcon 2,5 метра с системой автоматической стабилизации и ориентации / реакционными колесами и аккумуляторами.

		#LLP-sherpa-core-titl = Дополнительная система загрузки SHERPA
		#LLP-sherpa-core-desc = Дополнительная система загрузки SHERPA - буксирная / спутниковая платформа для ракет Falcon. Оборудована одним задним монопропеллантным двигателем типа RCS и предназначена для установки радиально закрепленных разъединителей SPS. Монопропеллантные баки устанавливаются наборами по четыре штуки, и топливо перемещается между баками для балластировки.

		#LLP-solar-cover-titl = Кожух для солнечных панелей Dragon 2
		#LLP-solar-cover-desc = Защитный кожух для солнечных панелей Dragon.

		#LLP-solar-dragon-titl = Массив солнечных панелей Dragon
