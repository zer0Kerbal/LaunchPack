		#LLP-tank-falcon-upper-titl = Топливный бак верхней ступени SpaceX Falcon
		#LLP-tank-falcon-upper-desc = Бак для жидкого топлива верхней ступени ракет SpaceX Falcon диаметром 2,5 метра с возможностью использования до 100 единиц монопропелланта при необходимости.

		#LLP-tank-falcon-main-titl = Основной топливный бак Falcon
		#LLP-tank-falcon-main-desc = Бак для жидкого топлива диаметром 2,5 метра для первой ступени ракет SpaceX Falcon.

		#LLP-tank-sherpa-titl = Баки Falcon SHERPA RCS
		#LLP-tank-sherpa-desc = Баки для монопропелланта, предназначенные для установки на дополнительную систему перевозки SHERPA в симметричном наборе из четырех штук, с перемещением топлива между баками для балластировки и обеспечения балансировки доставляемого спутника.

		#LLP-trunk-dragon-2-titl = Грузовой отсек Dragon V2
